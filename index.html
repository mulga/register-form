<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Bootstrap CSS -->

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/6b7d429c30.js"
      crossorigin="anonymous"
    ></script>

    <title>Registration Form</title>
  </head>
  <body>
    <div class="container">
      <div class="register-wrapper">
        <div class="register-image">
          <img src="images/signup-img.jpg" alt="" />
        </div>
        <div class="form-wrapper">
          <h3 class="form-title">STUDENT REGISTRATION FORM</h3>
          <form action="">
            <div class="row flex">
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" />
              </div>
              <div class="form-group">
                <label for="fatherName">Father Name:</label>
                <input type="text" id="fatherName" />
              </div>
            </div>

            <div class="form-group">
              <label for="address">Address:</label>
              <input type="text" id="address" />
            </div>
            <div class="form-group flex">
              <div class="form-text">Gender:</div>

              <div class="form-group">
                <div class="row">
                  <input type="checkbox" id="male" />
                  <label for="male">Male</label>
                </div>
              </div>

              <div class="row">
                <input type="checkbox" id="female" />
                <label for="female">Female</label>
              </div>
            </div>

            <div class="row flex">
              <div class="form-group">
                <label for="state">State:</label>
                <select name="" id="state">
                  <option value=""></option>
                  <option value="">America</option>
                  <option value="">English</option>
                </select>
              </div>
              <div class="form-group">
                <label for="city">City:</label>
                <select name="" id="city">
                  <option value=""></option>
                  <option value="">Los Angeles</option>
                  <option value="">Washington</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="dob">DOB:</label>
              <input type="text" name="" id="dob" />
            </div>
            <div class="form-group">
              <label for="pincode">Pincode:</label>
              <input type="text" name="" id="pincode" />
            </div>

            <div class="form-group">
              <label for="course">Course:</label>
              <select name="" id="course">
                <option value=""></option>
                <option value="">Computer</option>
                <option value="">Design</option>
                <option value="">Marketing</option>
              </select>
            </div>
            <div class="form-group">
              <label for="pincode">Email ID:</label>
              <input type="mail" name="" id="mail" />
            </div>
            <div class="button-group">
              <button class="btn secondary">Reset All</button>
              <button class="btn primary">Submit Form</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Js -->
    <script src="script.js"></script>
  </body>
</html>
